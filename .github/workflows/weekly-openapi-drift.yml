name: Weekly OpenAPI Drift Check

on:
  schedule:
    - cron: "0 6 * * 6"  # Every Saturday at 06:00 UTC
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  openapi-drift:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jinja2

      - name: Run OpenAPI drift check
        env:
          CRON_AGENTS_ISSUE_NUMBER: "97"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          OPENHANDS_API_KEY: ${{ secrets.OPENHANDS_API_KEY }}
        working-directory: scripts
        run: |
          python cron_agents.py openapi-drift \
            --repository "${{ github.repository }}" \
            --branch "main"

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: openapi-drift-results
          path: openapi_drift_result.json
