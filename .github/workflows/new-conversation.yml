name: Start New OpenHands Conversation

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to work with (owner/repo format)'
        required: false
        type: string
        default: 'All-Hands-AI/OpenHands'
      branch:
        description: 'Git branch to use'
        required: false
        type: string
        default: 'main'
      prompt_file:
        description: 'Choose a prompt template'
        required: false
        type: choice
        default: 'new_conversation.j2'
        options:
          - 'new_conversation.j2'
          - 'debug_issue.j2'
          - 'code_review.j2'
          - 'feature_implementation.j2'
      custom_prompt:
        description: 'Custom prompt text (overrides prompt file if provided)'
        required: false
        type: string
      poll:
        description: 'Poll until conversation stops'
        required: false
        type: boolean
        default: false

jobs:
  start-conversation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests jinja2

      - name: Start new conversation
        env:
          OPENHANDS_API_KEY: ${{ secrets.OPENHANDS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
        run: |
          cd scripts

          # Use defaults if inputs are empty
          REPO="${{ inputs.repository }}"
          BRANCH="${{ inputs.branch }}"
          PROMPT_FILE="${{ inputs.prompt_file }}"
          CUSTOM_PROMPT="${{ inputs.custom_prompt }}"

          if [ -z "$REPO" ]; then
            REPO="All-Hands-AI/OpenHands"
          fi

          if [ -z "$BRANCH" ]; then
            BRANCH="main"
          fi

          if [ -z "$PROMPT_FILE" ]; then
            PROMPT_FILE="new_conversation.j2"
          fi

          # Build command with parameters
          CMD="python llm_conversation.py new-conversation --repository '$REPO' --branch '$BRANCH'"

          # Add prompt parameters
          if [ -n "$CUSTOM_PROMPT" ]; then
            # Use custom prompt (takes precedence)
            CMD="$CMD --custom-prompt '$CUSTOM_PROMPT'"
          else
            # Use prompt file
            CMD="$CMD --prompt-file '$PROMPT_FILE'"
          fi

          if [ "${{ inputs.poll }}" = "true" ]; then
            CMD="$CMD --poll"
          fi

          echo "Starting conversation for repository: $REPO (branch: $BRANCH)"
          echo "Running: $CMD"
          eval $CMD

      - name: Output results
        run: |
          echo "âœ… New conversation started successfully!"
          echo "Check the workflow logs above for the conversation ID and link."
