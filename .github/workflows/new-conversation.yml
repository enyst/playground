name: Start New OpenHands Conversation

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to work with (owner/repo format)'
        required: false
        type: string
        default: 'All-Hands-AI/OpenHands'
      branch:
        description: 'Git branch to use'
        required: false
        type: string
        default: 'main'
      poll:
        description: 'Poll until conversation stops'
        required: false
        type: boolean
        default: false

jobs:
  start-conversation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests jinja2

      - name: Start new conversation
        env:
          OPENHANDS_API_KEY: ${{ secrets.OPENHANDS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd scripts

          # Use defaults if inputs are empty
          REPO="${{ inputs.repository }}"
          BRANCH="${{ inputs.branch }}"

          if [ -z "$REPO" ]; then
            REPO="All-Hands-AI/OpenHands"
          fi

          if [ -z "$BRANCH" ]; then
            BRANCH="main"
          fi

          # Build command with parameters
          CMD="python llm_conversation.py new-conversation --repository '$REPO' --branch '$BRANCH'"

          if [ "${{ inputs.poll }}" = "true" ]; then
            CMD="$CMD --poll"
          fi

          echo "Starting conversation for repository: $REPO (branch: $BRANCH)"
          echo "Running: $CMD"
          eval $CMD

      - name: Output results
        run: |
          echo "âœ… New conversation started successfully!"
          echo "Check the workflow logs above for the conversation ID and link."
